<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Password</title>
</h:head>
<h:body>

	<header>
	
		<div>
			<h1>Treinamento JSF e PrimeFaces</h1>
		</div>
		<div>
			<h:graphicImage library="imagens" name="logo.jpeg"  width="100"/>
		</div>
		
	</header>
	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages  autoUpdate="true" id="msg"	/>
	
	<h:form id="form">
		<h2>Campos de password</h2>
		<p:panelGrid columns="2">
			<p:outputLabel value="Senha" for="senha"/>
			<p:password id="senha" feedback="true" weakLabel="Muito Fraca" goodLabel="Senha Razoável" 
			strongLabel="Senha forte" inline="true" promptLabel="Informe uma senha" match="confirma"
			required="true" requiredMessage="A senha é obrigatória" 
			validatorMessage="A senha e a confirmação estão diferentes"/>
			
			<p:outputLabel value="Confirme a senha" for="confirma" />
			<p:password  id="confirma" required="true" />
		</p:panelGrid>
		
		<p:commandButton value="Cadastrar senha" icon="ui-icon-disk" />
		
		
	</h:form>

</h:body>
</html>
