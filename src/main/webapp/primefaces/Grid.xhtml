<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Grid</title>
</h:head>
<h:body>

	<header>

		<div>
			<h1>Treinamento JSF e PrimeFaces</h1>
		</div>
		<div>
			<h:graphicImage library="imagens" name="logo.jpeg" width="100" />
		</div>

	</header>
	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages autoUpdate="true" id="msg" />

	<h2>Grid</h2>

	<h:form id="form">
		<p:panelGrid columns="6" layout="grid" styleClass="ui-fluid"
			style="margin-top:120px;"
			columnClasses="ui-grid-col-1, ui-grid-col-3,
			ui-grid-col-1, ui-grid-col-3,
			ui-grid-col-1, ui-grid-col-3">

			<p:outputLabel value="Campo 1" />
			<p:inputText />
			<p:outputLabel value="Campo 2" />
			<p:inputText />
			<p:outputLabel value="Campo 3" />
			<p:inputText />
			<p:outputLabel value="Campo 4" />
			<p:inputText />
			<p:outputLabel value="Campo 5" />
			<p:inputText />
			<p:outputLabel value="Campo 6" />
			<p:inputText />

		</p:panelGrid>
	</h:form>

</h:body>
</html>
