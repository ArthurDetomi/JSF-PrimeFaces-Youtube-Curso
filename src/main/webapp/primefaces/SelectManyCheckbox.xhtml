<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>SelectManyCheckbox</title>
</h:head>
<h:body>

	<header>

		<div>
			<h1>Treinamento JSF e PrimeFaces</h1>
		</div>
		<div>
			<h:graphicImage library="imagens" name="logo.jpeg" width="100" />
		</div>

	</header>
	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages autoUpdate="true" id="msg" />

	<h2>SelectManyCheckbox</h2>

	<h:form id="form">
		<p:panelGrid columns="2">

			<p:selectManyCheckbox value="#{ligaBBVA.timesEspanhois}" layout="pageDirection">
				<f:selectItem itemLabel="Barcelona" itemValue="barcelona" />
				<f:selectItem itemLabel="Real Madrid" itemValue="real Madrid" />
				<f:selectItem itemLabel="Juventus" itemValue="juventus" />
				<f:selectItem itemLabel="Manchester United" itemValue="manchester united" />
			</p:selectManyCheckbox>
			
			<p:commandButton value="Times" action="#{ligaBBVA.selecionar}" />

		</p:panelGrid>
	</h:form>

</h:body>
</html>
