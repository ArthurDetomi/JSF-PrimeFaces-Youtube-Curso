<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Tab View</title>
</h:head>
<h:body>

	<header>

		<div>
			<h1>Treinamento JSF e PrimeFaces</h1>
		</div>
		<div>
			<h:graphicImage library="imagens" name="logo.jpeg" width="100" />
		</div>

	</header>
	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages autoUpdate="true" id="msg" />

	<h2>Tab View</h2>

	<h:form id="form">
		<p:tabView>
			<p:tab title="Formulário">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome" />
					<p:inputText size="45" />
					<p:outputLabel value="E-mail" />
					<p:inputText size="45" />
					<p:outputLabel value="CPF" />
					<p:inputMask mask="999.999.999-99" size="10" />

				</p:panelGrid>
			</p:tab>
			<p:tab title="Logomarca">
				<h:graphicImage library="imagens" name="logo.jpeg" width="200" />
			</p:tab>
		</p:tabView>
	</h:form>

</h:body>
</html>
