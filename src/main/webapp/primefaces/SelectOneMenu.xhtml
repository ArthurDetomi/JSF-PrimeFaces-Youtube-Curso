<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Select One Menu</title>
</h:head>
<h:body>

	<header>
		<div>
			<h1>Treinamento JSF e PrimeFaces</h1>
		</div>
		<div>
			<h:graphicImage library="imagens" name="logo.jpeg"  width="100"/>
		</div>
	</header>
	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages  autoUpdate="true" id="msg"	/>
	
	<h2>Select One Menu</h2>
	
	<h:form id="form">
		<p:panelGrid columns="2">
		
			<h:outputText value="Evento" />
			<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}" filter="true" >
				<f:selectItems value="#{atividadeMB.atividades}" var="a"
				itemValue="#{a}" itemLabel="#{a.descricao}"/>
			</p:selectOneMenu>
			
			<p:commandButton value="Enviar" update="label" />
			<p:outputLabel  value="#{atividadeMB.atividade.tipoAtividade.descricao}" id="label"/>
			
		</p:panelGrid>	
	</h:form>

</h:body>
</html>
