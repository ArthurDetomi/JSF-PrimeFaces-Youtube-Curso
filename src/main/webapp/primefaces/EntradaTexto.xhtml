<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>

	<header>
	
		<div>
			<h1>Treinamento JSF e PrimeFaces</h1>
		</div>
		<div>
			<h:graphicImage library="imagens" name="logo.jpeg"  width="100"/>
		</div>
		
	</header>
	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages  autoUpdate="true" id="msg"	/>
	
	<h:form id="form">
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" requiredMessage="O nome é obrigatório"
			maxlength="10" size="30" placeholder="Insira o nome aqui" 
			title="O mouse está sobre o componente" disabled="false"
			value="#{bean.pessoa.nome}"/>
		</p:panelGrid>
		
	</h:form>

</h:body>
</html>
