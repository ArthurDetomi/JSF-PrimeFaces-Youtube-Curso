<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>LayoutUnit</title>
</h:head>
<h:body>


	<!--  sempre que ocorre uma atualização na página mostra uma mensagem -->
	<p:messages  autoUpdate="true" id="msg"	/>
	
	<h2>LayoutUnit</h2>
	
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do layout">
			<header>
				<div>
					<h1>Treinamento JSF e PrimeFaces</h1>
				</div>
				<div>
					<h:graphicImage library="imagens" name="logo.jpeg"  width="100"/>
				</div>
			</header>
		</p:layoutUnit>
		<p:layoutUnit position="west" header="Menu Lateral" resizable="true" collapsible="true" size="230">
		
			<h:form>
				<p:menu style="width:100%;">
					<p:menuitem value="Cadastro" />
					<p:menuitem value="Consulta" />
					<p:menuitem value="Sair" />
				</p:menu>
			</h:form>
		
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:editor />
			</h:form>
		</p:layoutUnit>
	</p:layout>
	

</h:body>
</html>
