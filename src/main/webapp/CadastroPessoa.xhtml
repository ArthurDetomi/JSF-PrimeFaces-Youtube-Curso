<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>

	<h:graphicImage library="imagens" name="logo.jpeg" width="200px"/>
	
	<h:form id="form">
	
		<h1>Informações de cadastro</h1>
		<p:panel header="Cadastro de clientes">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bean.pessoa.nome}" size="50"/>
				<p:outputLabel value="Email" />
				<p:inputText value="#{bean.pessoa.email}" size="50"/>
				<p:commandButton value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
	
	<h1>Lista de Pessoas</h1>
	
	<p:dataTable id="tabelaPessoa" value="#{bean.pessoas}" var="p" border="1">
		<p:column headerText="Nome" >#{p.nome}</p:column>
		<p:column headerText="Email" >#{p.email}</p:column>
		<p:column headerText="Editar" width="60">
			<p:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"/>
		</p:column>
	</p:dataTable>

</h:body>
</html>
